<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>openFPGALoader Web Interface</title>

	<meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
	<meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
	
	<link rel="stylesheet" href="style_ofl.css">

</head>
<body>
	<script type="module" src="main.js"></script>

	<h1>openFPGALoader WEB interface</h1>
	
	<div class="main-container">
		<div class="controls-column">
			<fieldset>
				<legend>Manual Operations</legend>
				<div class="form-group">
					<label for="ofl_cmd">Command line args:</label>
					<input type="text" id="ofl_cmd" placeholder="-b ice40_generic" />
				</div>
				<div class="form-group">
					<label for="fileInput">Bitstream file:</label>
					<input type="file" id="fileInput">
					<div id="fileContents"></div>
				</div>
				<button id="programButtonManual">Program FPGA</button>
			</fieldset>
		</div>

		<div class="logs-column">
			<div><b>openFPGALoader Command Line: </b><span id="oflCmdManual"></span></div>
			<fieldset>
				<legend>Operation Status</legend>

				<div id="oflOpStatus" class="log-area" tabindex="0"></div>
			</fieldset>

			<fieldset>
				<legend>openFPGALoader Logs</legend>
				<div id="OFLStatus" class="log-area" tabindex="0"></div>
			</fieldset>
		</div>
	</div>

	<div id="USBStatus">USB Status: Not connected</div>

</body>
</html>
